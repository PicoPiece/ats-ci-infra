global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'ats-nodes'
    static_configs:
      - targets: ['ats-node-1:8080', 'ats-node-2:8080']
        labels:
          node: 'ats-node-1'
      - targets: ['ats-node-2:8080']
        labels:
          node: 'ats-node-2'

