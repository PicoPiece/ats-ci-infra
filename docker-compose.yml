version: "3.9"

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins-master
    user: root
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins/jenkins_home:/var/jenkins_home
      - ./jenkins/jcasc:/var/jenkins_home/casc
    environment:
      - CASC_JENKINS_CONFIG=/var/jenkins_home/casc/jenkins.yaml
    networks:
      - ats-net

  jenkins-agent:
    image: ats-fw-build:esp32
    container_name: jenkins-build-agent
    restart: unless-stopped
    group_add:
      - "999"
    depends_on:
      - jenkins
    env_file:
      - .env
    environment:
      - JENKINS_URL=http://jenkins:8080
      - JENKINS_AGENT_NAME=fw-build
      - JENKINS_SECRET=${JENKINS_SECRET}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - ats-net

  # Metrics exporter: exposes test results for Prometheus scraping
  metrics-exporter:
    image: python:3.11-slim
    container_name: ats-metrics-exporter
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ../ats-test-esp32-demo/agent/metrics_exporter.py:/app/metrics_exporter.py:ro
      - metrics_reports:/app/reports
    environment:
      - METRICS_PORT=8080
      - METRICS_FILE=/app/reports/metrics.json
    command: ["python3", "/app/metrics_exporter.py"]
    networks:
      - ats-net

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: unless-stopped
    depends_on:
      - metrics-exporter
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ats-net

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    networks:
      - ats-net

volumes:
  prometheus_data:
  grafana_data:
  metrics_reports:

networks:
  ats-net:
    driver: bridge
